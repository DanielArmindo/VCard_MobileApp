<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="css/access.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="toastify-js/src/toastify.css">
    <title>Confirmar</title>
</head>

<body>
    <div class="top-background d-flex align-items-center justify-content-center position-relative">
        <button id="prevBtn" class="position-absolute start-0 text-uppercase w-10 bg-transparent btn btn-sm btn-outline-light border-0 p-2">
            &larr;
        </button>
    <div class="display-6 text-light title">Confirmar transação</div>
</div>
    <div class="bottom-background">
        <div class="app h-100 w-90 position-relative">
            <div class="d-flex flex-column align-items-start justify-content-center w-100">
                <div class="d-flex flex-column align-items-start justify-content-center m-0 mt-4">
                    <span class="text-light m-0">Destinatário</span>
                    <span id="nomeDestinatario" class="text-secondary text-uppercase"></span>
                    <span id="numeroDestinatario" class="text-secondary"></span> 
                </div>
                <div class="d-flex flex-column align-items-start justify-content-center m-0 mt-4">
                    <span class="text-light m-0">Valor</span>
                    <span id="valor" class="text-secondary text-uppercase"></span>
                </div>
                <div class="d-flex flex-column align-items-start justify-content-center m-0 mt-4">
                    <span class="text-light m-0">Descrição</span>
                    <span id="description" class="text-secondary text-uppercase"></span>
                </div>
                <br>
                <div class="d-flex flex-column align-items-start justify-content-center m-0 mt-4 w-100">
                    <span class="text-light m-0">Insira o seu <strong>PIN</strong> para confirmar</span>
                    <input id="pin" class="bg-transparent border-0 border-bottom p-0 pt-1 pb-1 w-25 mb-1" type="password" name="pin" placeholder="PIN">
                <span id="pin-error-message" class="text-danger">&nbsp;</span>
                </div>
            </div>
            <div class="d-flex fixed-bottom w-100 mb-4 text-center justify-content-around">
                <button id="btnConfirmar" class="text-uppercase w-50 bg-transparent btn btn-outline-light btn-page-link">Confirmar</button>
            </div>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/data.js"></script>
    <script src="js/confirmTransaction.js"></script>
    <script src="toastify-js/src/toastify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</body>

</html>
