<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="css/create.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="toastify-js/src/toastify.css">
    <title>createVCard</title>
</head>

<body>
    <div class="top-background d-flex align-items-center justify-content-center position-relative">
        <button id="btnBack" class="position-absolute start-0 text-uppercase w-10 bg-transparent btn btn-sm btn-outline-light border-0 p-2">
            &larr;
        </button>
        <div class="display-6 text-light title">Aderir ao Vcard</div>
    </div>
    <div class="bottom-background">
        <div class="app h-100 w-100 position-relative">
            <div class="d-flex flex-column align-items-start justify-content-center">
                <label class="mt-4 text-light">Insira a sua <strong>Password</strong></label>
                <input id="password" class="bg-transparent border-0 border-bottom p-0 pt-1 pb-1 w-50 mb-1" type="password" name="password" placeholder="Password">
                <span id="password-error-message" class="text-danger text-start w-100">&nbsp;</span>
            </div>
            <div class="d-flex flex-column align-items-start justify-content-center">
                <label class="mt-4 text-light">Insira o seu <strong>PIN</strong></label>
                <input id="pin" class="bg-transparent border-0 border-bottom p-0 pt-1 pb-1 w-25 mb-1" type="password" name="pin" placeholder="PIN">
                <span id="pin-error-message" class="text-danger">&nbsp;</span>
            </div>
            <div class="d-flex fixed-bottom w-100 mb-4 text-center justify-content-around">
                <button id="btnNext" class="text-uppercase w-50 bg-transparent btn btn-outline-light">criar</button>
            </div>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/data.js"></script>
    <script src="js/create.js"></script>
    <script src="toastify-js/src/toastify.js"></script>
</body>

</html>
