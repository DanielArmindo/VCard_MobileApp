<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="css/mealheiro.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="toastify-js/src/toastify.css">
    <title>Mealheiro</title>
</head>

<body>
    <div class="top-background d-flex align-items-center justify-content-center position-relative">
        <button id="prevBtn" class="position-absolute start-0 text-uppercase w-10 bg-transparent btn btn-sm btn-outline-light border-0 p-2">
            &larr;
        </button>
        <div class="display-6 text-light title">Mealheiro</div>
    </div>
    <div class="bottom-background text-center p-3 pb-0">
        <div>
            <div class="d-flex justify-content-between bg-div p-2 rounded align-items-center h-25 m-2 border-bottom border-info">
                <span class="custom-text-font text-secondary">SALDO</span>
                <span id="saldo" class="custom-text-font text-light"></span>
            </div>
        </div>
        <div>
            <div class="d-flex justify-content-between border-bottom p-2 align-items-center h-25 m-2 border-bottom rounded bg-div border-warning">
                <span class="custom-text-font text-secondary">MEALHEIRO</span>
                <span id="mealheiro" class="custom-text-font text-light"></span>
            </div>
        </div>
        <div id="container-img-and-input" class="m-5 mt-3" style="height: 40%;"> 
            <img src="img/mealheiro.png" class="square-image"/>
            <div class="d-flex flex-column align-items-cneter justify-content-start p-3 m-2">
                <div class="d-flex align-items-center text-center justify-content-center">
                    <input oninput="adjustWidth(this)" placeholder="0.00" id="mealheiroInput" type="tel" class="bg-transparent border-0 border-bottom custom-input-size rounded-0 p-0 pt-1 mb-1 position-relative">
                    <h1 class="text-light p-0 m-2" style="font-size: 38px;">€</h1>
                </div>
                <p id="error-message" class="text-danger"></p>
            </div>
        </div>

        <div id="container-buttons" class="fixed-bottom d-flex justify-content-between h-25 text-light align-items-center p-5">    
            <div id="reforcarMealheiroBtn" class="d-flex flex-column text-center">
                <div class="display-1 border align-items-center rounded-circle text-center text-ligth border-light" style="width: 60px; height: 60px; overflow: hidden;">
                    &uarr;
                </div>
                <div>
                    <span>Reforçar</span>
                </div>
            </div>
            <div id="retirarMealheiroBtn">
                <div id="retirarBtn" class="d-flex flex-column text-center">
                    <div class="display-1 border align-items-center rounded-circle text-center text-light border-light" style="width: 60px; height: 60px; overflow: hidden;">
                        &darr;
                    </div>
                    <div>
                        <span>Retirar</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="js/data.js"></script>
    <script src="toastify-js/src/toastify.js"></script>
    <script src="js/mealheiro.js"></script>
</body>

</html>
